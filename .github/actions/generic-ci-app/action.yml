name: 'Build Application'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: npm
    - name: ğŸ—ï¸ Installing Dependencies
      shell: bash
      run: npm i --force
    - name: ğŸ§ª Running ESLint
      shell: bash
      run: npm run lint
    - name: ğŸ§ª Running unit tests
      shell: bash
      run: npm run test:coverage
    - name: ğŸ§ª Building the application
      shell: bash
      run: npm run build
