name: 'Build Application'
runs:
  using: 'composite'
  steps:
    - name: Remove package-lock.json and node_modules
      shell: bash
      run: |
        rm -f package-lock.json
        rm -rf node_modules
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "pnpm"
    - name: ğŸ—ï¸ Installing Dependencies
      shell: bash
      run: pnpm install
    - name: ğŸ§ª Running ESLint
      shell: bash
      run: pnpm lint
    - name: ğŸ§ª Running unit tests
      shell: bash
      run: pnpm test:coverage
    - name: ğŸ§ª Building the application
      shell: bash
      run: pnpm build
