name: Quality
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - acceptance
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test-build:
    name: Test & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]
    steps:
      - name: Check Branches 
        uses: actions/github-script@v6
        with:
          script: context.payload.pull_request.base.ref === 'main' && context.payload.pull_request.head.ref !== 'acceptance' && core.setFailed("A PR to the main branch must come from the acceptance branch, but comes from " + context.payload.pull_request.head.ref);  
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      # Build modules
      - run: yarn build-insee
      # Build sonar reports
      - run: yarn test:coverage
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets. SONAR_TOKEN }}

