events {
    worker_connections  4096;  ## Default: 1024
}
http {
    types {
      module js;
    }
    include /etc/nginx/mime.types;

    server {
        listen 80;
        root /usr/share/nginx/html;
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_comp_level 9;
        etag on;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}