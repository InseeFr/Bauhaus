sonar.projectKey=InseeFr_Bauhaus
sonar.organization=inseefr
sonar.host.url=https://sonarcloud.io

# Project name & version
sonar.projectName=Bauhaus
sonar.projectVersion=3.1.2

# Path to sources
sonar.sources=app/src,packages/operations/src,packages/structures/src,packages/utilities/src
sonar.exclusions=src/**/*.spec.js, src/**/*.stories.js, packages/**/src/**/*.spec.js, packages/**/src/**/*.stories.js

# Path to tests
sonar.test.inclusions=app/src/**/*.spec.js, packages/**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info,packages/operations/coverage/lcov.info,packages/utilities/coverage/lcov.info,packages/structures/coverage/lcov.info
sonar.coverage.exclusions=app/src/**/*.spec.js, packages/**/src/**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8
